name: spare_parts
description: Spare Pare Flutter project.

version: 1.0.0+1

environment:
  sdk: '>=3.0.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/fonts/
    - assets/svgs/
 
  fonts:
    - family: Gotham
      fonts:
        - asset: assets/fonts/Gothambold.ttf
        - asset: assets/fonts/GothamLight.ttf
        - asset: assets/fonts/GothamMedium.ttf
        - asset: assets/fonts/GothamBoldItalic.ttf
          style: italic
  
